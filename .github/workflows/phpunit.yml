on: [push, pull_request]

jobs:
  php-unit:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2

    - name: Set up PHP
      uses: shivammathur/setup-php@v2
      with:
        php-version: '7.4'
        coverage: none
        tools: composer, cs2pr

    - name: Log debug information
      run: |
        php --version
        composer --version

    - name: Validate composer.json and composer.lock
      run: composer validate --strict

    - name: Cache Composer packages
      id: composer-cache
      uses: actions/cache@v2
      with:
        path: vendor
        key: ${{ runner.os }}-php-${{ hashFiles('**/composer.lock') }}
        restore-keys: |
          ${{ runner.os }}-php-

    - name: Run test suite
      run: bash ./bin/install-wp-tests.sh wordpress_test root '' localhost latest WP_MULTISITE=0

    - name: Run test suite multisite
      run: bash ./bin/install-wp-tests.sh wordpress_test root '' localhost latest WP_MULTISITE=1

    - name: Run test suite
      run: composer run-script test
